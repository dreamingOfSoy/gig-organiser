                    <option value="September" class="aside-menu__months-form-option">September</option>
                    <option value="October" class="aside-menu__months-form-option">October</option>
                    <option value="November" class="aside-menu__months-form-option">November</option>
                    <option value="December" class="aside-menu__months-form-option">December</option>
                  </select>
                  <button class="aside-menu__months-form-submit">
                    <ion-icon class="icon" name="add-outline"></ion-icon>
                  </button>
                </form>

        <section class="edit-section u-no-display">
          <div class="edit-window">
            <form class="edit-window__form">
              <h2 class="edit-window__main-title">Add a gig</h2>

              <h3 class="edit-window__title">Gig Details</h3>

              <div class="edit-window__form-item">
                <label for="venue" class="edit-window__label">Venue name*</label>
                <input type="text" class="edit-window__input" id="venue" placeholder="The Bowery Ballroom" required>
              </div>

              <div class="edit-window__form-item">
                <label for="date" class="edit-window__label">Date of gig*</label required>
                <input type="date" class="edit-window__input" id="date" >
              </div>

              <div class="edit-window__form-item">
                <label for="info" class="edit-window__label">Notes:</label>
                <textarea class="edit-window__input edit-window__input-area" id="info" name="info"
                  rows="4" cols="33" placeholder="Tickets are: Â£7. Support acts are: Kings of Leon, The Killers..."></textarea>
              </div>

              <h3 class="edit-window__title">Venue address</h3>

              <div class="edit-window__form-item">
                <label for="number" class="edit-window__label">Number</label>
                <input type="text" class="edit-window__input" id="number" placeholder="20">
              </div>

              <div class="edit-window__form-item">
               <label for="street" class="edit-window__label">Street</label>
                <input type="text" class="edit-window__input" id="street" placeholder="Street street">
              </div>

              <div class="edit-window__form-item">
                <label for="city" class="edit-window__label">City</label>
                <input type="text" class="edit-window__input" id="city" placeholder="Liverpool">
              </div>

              <div class="edit-window__form-item">
                <label for="postcode" class="edit-window__label">Postcode</label>
                <input type="text" class="edit-window__input" id="postcode" placeholder="L1 8BA">
              </div>

              <h3 class="edit-window__title">Gig Times</h3>

              <div class="edit-window__form-item">
                <label for="soundcheck" class="edit-window__label">Soundcheck time</label>
                <input type="text" class="edit-window__input" id="soundcheck" placeholder="15:00">
              </div>

              <div class="edit-window__form-item">
                <label for="stage-time" class="edit-window__label">Stage time</label>
                <input type="text" class="edit-window__input" id="stage-time" placeholder="20:00">
              </div>

              <button type="submit" class="edit-window__form-submit-btn">Add gig &rarr;</button>
            </form>
